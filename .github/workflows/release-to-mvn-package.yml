name: Update Pom Version and Deploy Package

on:
  workflow_run:
    workflows: [Generate Prod Releases]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d_%H%M')"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xmlstarlet
        uses: Mudlet/xmlstarlet-action@master

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Update POM version
        id: update_version
        run: |
          VERSION=$(xmlstarlet sel -t -v "//project/version" pom.xml)
          NEW_VERSION="$VERSION-${{ steps.date.outputs.date }}"
          xmlstarlet ed --inplace -u "//project/version" -v "$NEW_VERSION" pom.xml

      - name: Publish package
        run: |
          echo "Deploying Maven package..."
          mvn --batch-mode -DuseGitHubPackages=true deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
