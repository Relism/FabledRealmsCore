name: Update Pom Version and Deploy Package

on:
  workflow_run:
    workflows: [Generate Prod Releases]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d_%H%M')"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Extract Maven project version
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        id: project

      - name: Update version in pom.xml (release only)
        run: |
          # Extract project version
          project_version=$(echo "${{ steps.project.outputs.version }}")
    
          # Extract date
          date=$(echo "${{ steps.date.outputs.date }}")
    
          # Create the new version format
          new_version="dev-${project_version}-${date}"
    
          # Update the version in pom.xml
          mvn -B versions:set -DnewVersion="${new_version}"


      - name: Publish package
        run: |
          echo "Deploying Maven package..."
          mvn --batch-mode -DuseGitHubPackages=true deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
