name: Generate Prod Releases

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build_and_post:
    name: Build and Post JAR
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d-%H%M')"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        id: mvn_build
        run: |
          mvn clean package
          if [ ! -d staging ]; then
            mkdir staging
          fi
          cp target/fabledrealms-*.jar staging/
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          commit_message=$(git log --format=%B -n 1 $GITHUB_SHA)
          echo "git_hash=$git_hash" >> $GITHUB_ENV
          artifactPath=$(pwd)/target
          echo "artifactPath=$artifactPath" >> $GITHUB_ENV

          # Extract JAR version from the file name and remove hyphens
          jar_file=$(find $artifactPath -name 'fabledrealms-*.jar' -print -quit)
          echo "::set-output name=jarfile::jar_file
          JAR_VERSION=$(echo "$jar_file" | sed -n 's/.*fabledrealms-\(.*\)\.jar/\1/p; s/-//g')
          echo "JAR_VERSION=$JAR_VERSION" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.build_and_post.outputs.JAR_VERSION }}${{ steps.date.outputs.date }}"
          release_name: Release v${{ steps.build_and_post.outputs.JAR_VERSION }}-${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.mvn_build.outputs.jarfile }}
          asset_name: fabledrealms-${{ steps.build_and_post.outputs.JAR_VERSION }}.jar
          asset_content_type: application/java-archive
