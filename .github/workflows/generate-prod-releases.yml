name: Generate Prod Releases

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build_and_post:
    name: Build and Post JAR
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y/%m/%d-%H:%M')"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean package
          if [ ! -d staging ]; then
            mkdir staging
          fi
          cp target/fabledrealms-*.jar staging/
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          commit_message=$(git log --format=%B -n 1 $GITHUB_SHA)
          echo "git_hash=$git_hash" >> $GITHUB_ENV
          artifactPath=$(pwd)/target
          echo "artifactPath=$artifactPath" >> $GITHUB_ENV

          # Extract JAR version from the file name
          jar_file=$(find $artifactPath -name 'fabledrealms-*.jar' -print -quit)
          JAR_VERSION=$(echo "$jar_file" | sed -n 's/.*fabledrealms-\(.*\).jar/\1/p')
          echo "JAR_VERSION=$JAR_VERSION" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build_and_post.outputs.JAR_VERSION }}-${{ steps.date.outputs.date }}
          release_name: Release ${{ steps.build_and_post.outputs.JAR_VERSION }}-${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./staging/fabledrealms-${{ steps.build_and_post.outputs.JAR_VERSION }}.jar
          asset_name: fabledrealms-${{ steps.build_and_post.outputs.JAR_VERSION }}.jar
          asset_content_type: application/java-archive

      - name: Post JAR to Remote Endpoint
        env:
          API_TOKEN: ${{ secrets.PROD_BC_API_TOKEN }}
        run: |
          apitoken="${{ env.API_TOKEN }}"
          jar_file=$(find /home/runner/work/FabledRealmsCore/FabledRealmsCore/target/ -name 'fabledrealms-*.jar' -print -quit)
          filename=$(basename $jar_file)
          api_url="https://43pxcj-3000.csb.app/builds/prod/upload?token=$apitoken"
    
          curl -X POST -F "file=@$jar_file" -F "name=jarfile" "$api_url"

      - name: Upload Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD_DATE="${{ steps.date.outputs.date }}"
          upload_url="https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.tag_name }}/assets?name=fabledrealms-${{ env.JAR_VERSION }}.jar"
          echo "Uploading artifact to $upload_url"
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@$(find /home/runner/work/FabledRealmsCore/FabledRealmsCore/target/ -name 'fabledrealms-*.jar' -print -quit)" \
            "$upload_url"
